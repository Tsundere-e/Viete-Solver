<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Fredoka:wght@400;600&family=Fira+Code&display=swap');
        
        :root {
            /* Tartaglia/Childe Palette */
            --blue-light: #93c5fd;  /* Hydro Light */
            --blue-main: #3b82f6;   /* Hydro Main */
            --blue-deep: #1e3a8a;   /* Abyss/Deep Blue */
            --red-accent: #f43f5e;  /* Childe's Mask/Scarf */
            --grey-accent: #e5e7eb; /* Silver/Fatui Grey */
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Fredoka', 'Quicksand', sans-serif; 
            /* Deep Blue Grid Background */
            background-color: #f0f9ff;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.15) 2px, transparent 2px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.15) 2px, transparent 2px);
            background-size: 40px 40px;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-main);
            /* Custom cursor - Blue Sword/Arrow style */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:%233b82f6; stroke:white; stroke-width:1"><path d="M14.5 2l-2.5 5 2.5 5 2.5-5z M2 22l6-6"/></svg>'), auto;
        }

        #glitter-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* Card Style - Crisp & "Tech" feel for Snezhnaya tech vibe */
        .kawaii-card {
            background: #ffffff;
            border: 4px solid var(--blue-main);
            border-radius: 1.5rem;
            position: relative;
            z-index: 10;
            box-shadow: 8px 8px 0px 0px var(--blue-light);
            transition: transform 0.2s;
        }

        .kawaii-card::after {
            content: '';
            position: absolute;
            inset: 6px;
            border: 2px dashed var(--blue-light);
            border-radius: 1.2rem;
            pointer-events: none;
        }

        .sticker-img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 0.8rem;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: rotate(-1deg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sticker-img:hover {
            transform: scale(1.05) rotate(1deg);
            z-index: 20;
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
            border-color: var(--blue-main);
        }

        /* "Impact" Title Typography */
        .impact-title {
            font-family: 'Fredoka', sans-serif;
            color: white;
            -webkit-text-stroke: 6px var(--blue-main);
            paint-order: stroke fill;
            text-shadow: 
                6px 6px 0px var(--blue-deep),
                -2px -2px 0px white;
            position: relative;
            display: inline-block;
            z-index: 10;
        }
        
        .impact-decoration {
            position: absolute;
            z-index: -1;
            color: var(--blue-light);
            filter: drop-shadow(2px 2px 0px var(--blue-deep));
        }

        .latex-container h1, .latex-container h2 { 
            color: var(--blue-deep); 
            font-weight: 900; 
            margin-top: 1.5rem; 
            margin-bottom: 1rem;
            background: var(--blue-light);
            display: inline-block;
            padding: 0.3rem 1.2rem;
            border-radius: 0.8rem;
            transform: rotate(-1deg);
            border: 2px solid var(--blue-deep);
            color: white;
            text-shadow: 1px 1px 0 var(--blue-deep);
        }
        
        .latex-container p { margin-bottom: 1rem; line-height: 1.8; font-size: 1.1rem; }
        .latex-container li { margin-bottom: 0.8rem; padding-left: 1.5rem; border-left: 4px solid var(--blue-main); }

        .loader-blue {
            border: 4px solid var(--blue-light);
            border-top: 4px solid var(--blue-main);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Dashed dropzone */
        .dashed-border {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%233B82F6' stroke-width='3' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='round'/%3e%3c/svg%3e");
        }

        .shiny-btn {
            background: linear-gradient(135deg, var(--blue-main), var(--blue-deep));
            border: 2px solid white;
            box-shadow: 0 4px 0 0 var(--blue-deep);
            color: white;
        }
        .shiny-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Main Container -->

                        <!-- Subtitle Badge -->

                                ‚ú¶ The 11th Harbinger ‚ú¶
                            </p>
                        </div>
                    </div>

        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Stickers Card -->
            <div class="kawaii-card p-8 flex flex-col justify-center space-y-6">
                <div class="grid grid-cols-2 gap-4 relative z-10">
                    <img src="https://i.pinimg.com/originals/6d/b6/73/6db6738cc7e1bf2ea139d97804294617.jpg" class="sticker-img bg-blue-100" alt="Cute Sticker">
                    <!-- Anime Vibe (Maybe swap for a sword/mask image if user updates, but keeping position) -->
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLC5de4nPNJsVWQo3MQyxKJmiH6zFIQzjImQ&s" class="sticker-img bg-red-100" alt="Anime Vibe">
                    <img src="https://upload-os-bbs.hoyolab.com/upload/2023/09/02/360374682/20ade5ea9ce2f8a0453587348d3541d4_2153532981055111591.jpg?x-oss-process=image%2Fresize%2Cs_1000%2Fauto-orient%2C0%2Finterlace%2C1%2Fformat%2Cwebp%2Fquality%2Cq_70" class="sticker-img bg-blue-50" alt="Kaomoji sticker">
                    
                    <div class="bg-blue-100 rounded-xl flex items-center justify-center border-4 border-white shadow-md sticker-img">
                        <span class="text-blue-500 font-bold text-center leading-tight p-2 text-sm italic">

                        </span>
                    </div>
                </div>
                <div class="relative z-10 text-center">
                     <span class="bg-blue-50 text-blue-500 px-4 py-1.5 rounded-lg text-xs font-black tracking-widest uppercase border-2 border-blue-200">
                        ‚ú¶ Snezhnaya's Finest ‚ú¶

    <script>
        lucide.createIcons();
        const apiKey = "Api_Key";
        
        // Audio Effects (Crisper, "Hydro" sound vibe)
        const playSound = (freq = 600, type = 'sine') => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq * 0.5, ctx.currentTime + 0.15); // Drop pitch like water drop
            gain.gain.setValueAtTime(0.05, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.2);
        };

        // Glitter Canvas Logic - Blue/White Particles
        const canvas = document.getElementById('glitter-canvas');
        const gctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                // Blue/Aqua/White hues
                const hues = [210, 200, 190]; 
                const hue = hues[Math.floor(Math.random() * hues.length)];
                this.color = `hsl(${hue}, 100%, 70%)`;
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.01;
            }
            draw() {
                gctx.fillStyle = this.color;
                gctx.globalAlpha = this.life;
                gctx.beginPath();
                // Diamond shape for "Primogem/Star" feel
                gctx.moveTo(this.x, this.y - this.size);
                gctx.lineTo(this.x + this.size, this.y);
                gctx.lineTo(this.x, this.y + this.size);
                gctx.lineTo(this.x - this.size, this.y);
                gctx.closePath();
                gctx.fill();
            }
        }

        window.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.3) particles.push(new Particle(e.x, e.y));
        });

        function animateGlitter() {
            gctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateGlitter);
        }
        animateGlitter();

        // Application Logic
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const outputContent = document.getElementById('outputContent');
        const statusIndicator = document.getElementById('statusIndicator');
        const copyBtn = document.getElementById('copyBtn');
        const removeBtn = document.getElementById('removeBtn');

        let currentRawSolution = "";

        dropzone.onclick = (e) => { 
            if(e.target === fileInput || e.target.closest('#removeBtn')) return; 
            playSound(800);
            fileInput.click(); 
        };
        
        fileInput.onchange = (e) => { 
            const file = e.target.files[0]; 
            if (file) handleImage(file); 
        };
        
        removeBtn.onclick = (e) => {
            e.stopPropagation();
            playSound(300, 'square');
            previewContainer.classList.add('hidden');
            fileInput.value = "";
            outputContent.innerHTML = `<div id="placeholder" class="flex flex-col items-center justify-center h-full space-y-8 text-center opacity-60"><div class="relative group cursor-help"><div class="w-32 h-32 bg-blue-50 rounded-[2rem] flex items-center justify-center border-4 border-dashed border-blue-200 floating"><i data-lucide="waves" class="text-blue-400 w-12 h-12"></i></div><div class="absolute -top-2 -right-2 bg-red-500 text-white p-2 rounded-lg border-2 border-white rotate-12 shadow-sm"><i data-lucide="swords" class="w-5 h-5"></i></div></div><div class="space-y-2"><p class="text-blue-400 font-black italic tracking-widest uppercase text-xs bg-blue-50 px-4 py-2 rounded-lg inline-block">Waiting for battle coordinates... <br> ‚ú¶ ‚úß ‚ú¶</p></div></div>`;
            lucide.createIcons();
            copyBtn.classList.add('hidden');
        };

        async function handleImage(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                imagePreview.src = e.target.result;
                previewContainer.classList.remove('hidden');
                await solveEquation(e.target.result.split(',')[1]);
            };
            reader.readAsDataURL(file);
        }

        async function showProcessingSteps() {
            playSound(600, 'triangle');
            // Reverted to "Slay/Bestie" vibes but with symbols (No emojis)
            const steps = [
                "Analyzing coefficients a, b, c, d (slay)... ‚ú¶",
                "Depressing the cubic like it's Monday morning... üíß",
                "Calculating p and q (serving variables)... ‚úß",
                "Evaluating the discriminant Œî... ‚öîÔ∏è",
                "Invoking Tartaglia... No, not the ginger Fatui guy, the math one! üèπ",
                "Finalizing root extraction... Absolute realness! ‚ú¶"
                        ];
            
            outputContent.innerHTML = `
                <div class="flex flex-col items-center justify-center h-full space-y-12 py-10">
                    <div class="relative">
                        <img src="https://i.makeagif.com/media/4-06-2021/lrtunl.gif" class="w-64 rounded-[2rem] shadow-[8px_8px_0_0_#3b82f6] border-4 border-white" alt="Slaying">
                        <div class="absolute -bottom-4 -right-4 bg-red-500 text-white px-4 py-2 rounded-lg font-black text-xs shadow-md border-2 border-white animate-bounce uppercase tracking-widest">
                            MATHING HARD! ‚öîÔ∏è
                        </div>
                    </div>
                    <div id="step-console" class="w-full max-w-sm bg-blue-50 p-6 rounded-xl border-2 border-dashed border-blue-200 text-blue-600 space-y-2">
                    </div>
                </div>
            `;
            
            const consoleEl = document.getElementById('step-console');
            for (let step of steps) {
                playSound(800 + (Math.random() * 200));
                const p = document.createElement('p');
                p.className = "text-[11px] font-bold uppercase tracking-tight flex items-center gap-2";
                p.innerHTML = `<i data-lucide="sparkle" class="w-3 h-3 text-blue-400 fill-current"></i> ${step}`;
                consoleEl.appendChild(p);
                lucide.createIcons();
                await new Promise(r => setTimeout(r, 800));
            }
        }

        async function solveEquation(base64Image) {
            statusIndicator.classList.remove('hidden');
            const processingPromise = showProcessingSteps();

            // REVERTED PERSONA: Sassy Math Bestie + Tartaglia Joke + No Emojis
            const prompt = `Solve the cubic equation using Vi√®te/Tartaglia method. 
            PERSONA: You are a sassy, genius "math bestie". You are here to empower and be extremely competent and sharp.
            Tone: Slay, cunty, realness. Subtext: Intelligence is the ultimate power.
            
            INSTRUCTIONS: 
            1. The method is called Tartaglia. Make a brief, witty joke about how it shares the name with that ginger guy from Genshin Impact (Childe), but clarify that YOU are the real boss here. Do NOT roleplay as Childe.
            2. Solve the math step-by-step with high competence.
            3. NO EMOJIS or KAOMOJIS. Use aesthetic symbols like ‚ú¶, ‚úß, ‚öîÔ∏è, üíß, ‚ô° instead.
            
            Format: Use LaTeX ($$ for blocks, $ for inline). 
            Headers: Use ‚ú¶‚ú¶ for steps.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/png", data: base64Image } }] }]
                    })
                });

                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                await processingPromise;
                if (text) {
                    currentRawSolution = text;
                    renderSolution(text);
                    playSound(1000, 'sine');
                }
            } catch (err) {
                outputContent.innerHTML = `<div class="text-center space-y-4"><p class="text-red-500 font-black text-xl uppercase">The math isn't mathing! (‚ïØ¬∞‚ñ°¬∞Ôºâ‚ïØÔ∏µ ‚îª‚îÅ‚îª</p><p class="text-blue-400 font-bold">Try again, bestie!</p></div>`;
            }
            statusIndicator.classList.add('hidden');
        }

        function renderSolution(markdown) {
            const htmlContent = marked.parse(markdown);
            outputContent.innerHTML = `<div class="latex-container prose prose-blue max-w-none text-gray-700 animate-in fade-in slide-in-from-bottom-8 duration-700">${htmlContent}</div>`;
            copyBtn.classList.remove('hidden');
            
            renderMathInElement(outputContent, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false}
                ],
                throwOnError : false
            });
        }

        copyBtn.onclick = () => {
            playSound(1200);
            const el = document.createElement('textarea');
            el.value = currentRawSolution;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = `<span>COPIED! ‚ú¶</span>`;
            setTimeout(() => copyBtn.innerHTML = originalText, 2000);
        };
    </script>
</body>
</html>
